<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Jannolo's Library</h1>

    <button class="add-button">Add book!</button>

    <form action="" class="book-form hidden" >
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" id="pages">
        <label for="read">Already read?</label>
        <input type="checkbox" name="read" id="read" value="read">
        <button class="form-button cancel-button">Cancel</button>
        <button type="submit" class="form-button submit-button">Add to library!</button>
       
    </form>

</body>

</html>
